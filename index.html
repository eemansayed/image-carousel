<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Image Carousel</title>
</head>
<body>
  <div class="carousel">
<div id="imgs" class="image-container">
  <img src="images/parrots.jpg" alt="first-image">
  <img src="images/fat-bird.jpg" alt="second-image">
  <img src="images/yellow-bird.jpg" alt="third-image">
  <img src="images/blue-woodpecker.jpg" alt="fourth-image">
</div>

<div class="buttons-container">
  <button id="left" class="btn">Prev</button>
<button id="right" class="btn">Next</button>
</div>
  </div>
 <script type='text/javascript' src='script.js'></script>
</body>
</html>
